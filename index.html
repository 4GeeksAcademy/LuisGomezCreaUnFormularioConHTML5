<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Crea un formulario con HTML5</title>
</head>
<body>
    <div class="parent-container">
        <div class="card w-75 h-25 mx-auto my-3">
            <div class="card-header fw-bold fs-3">
            Payment form example
            </div>
            <div class="alert alert-danger mb-0 m-4" role="alert">
                Some fields are missing
            </div>
            <div class="m-4">
                <form class="row g-3">
                    <div class="col-md-4">
                    <label for="inputEmail4" class="fw-bold form-label">Card #</label>
                    <input required placeholder="xxxxxxxxxxxx" type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-4">
                    <label for="inputPassword4" class=" fw-bold form-label">CVC#</label>
                    <input required placeholder="0000" type="password" class="form-control" id="inputPassword4">
                    </div>
                
                    <div class="col-md-4">
                        <label for="inputAmount4" class=" fw-bold form-label d-flex justify-content-start">Amount</label>
                        <div class="d-flex">
                            <span>$</span>
                            <input required placeholder="Amount" type="number" class="form-control" id="inputAmount4">
                        </div>
                    </div>
                    <div class="col-6">
                    <label for="inputAddress" class="fw-bold form-label">First Name</label>
                    <input required type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                    <label for="inputAddress2" class="fw-bold form-label">Last Name</label>
                    <input required type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6">
                    <label for="inputCity" class="fw-bold form-label">City</label>
                    <input required type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                    <label for="inputState" class="fw-bold form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Lima</option>
                        <option>Ica</option>
                        <option>Cusco</option>
                        <option>Pasco</option>
                        <option>Tumbes</option>
                        <option>Amazonas</option>
                        <option>Cajarmaca</option>
                        <option>Tacna</option>
                        <option>Piura</option>
                        <option>Amazonas</option>
                        <option>Puno</option>
                    </select>
                    </div>
                    <div class="col-md-3">
                    <label for="inputPostalCode" class="fw-bold form-label">Postal Code</label>
                    <input required type="text" class="form-control" id="inputPostalCode">
                    </div>
                     <div class="row g-1">
                        <!--modificacion col-12 col-md-6  -->
                        <div class="form-check         col-12 col-md-6    p-2">
                            <label class="fw-bold form-check-label" for="gridCheck">
                            We accept:
                            </label>
                            <!-- cards  icons-->
                        
                            <div class="my-3 gap-2 justify-content-center bg-secondary rounded w-50 d-flex"> 
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    <i class=' border border-secondary bg-white rounded bx bxl-visa'></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class='border border-secondary bg-white rounded bx bxl-mastercard'></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        <i class='border border-secondary bg-white rounded bx bxl-paypal' ></i>  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        <i class='border border-secondary bg-white rounded bx bxs-credit-card' ></i> 
                                    </label>
                                
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="fw-bold" for="floatingTextarea2">Message</label>
                            <br>
                            <div class="form-floating">
                                <textarea class="my-2 form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                            
                            <p class="fw-light">Add any notes here.</p>
                        </div>
                    </div>
                </form>
            </div>
            <!-- botones -->
            <div class=" card-header border p-2 d-flex flex-rown justify-content-end gap-4 my-0">
                <button type="" href="#" class="col-1 btn btn-secondary">Cancel</button>
                <button type="submit" href="#" class="col-1 btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
